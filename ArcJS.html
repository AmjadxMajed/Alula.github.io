 --><html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>ArcGIS API for JavaScript Tutorials: Display a map</title>
    
        <style>
          html,
          body,
          #viewDiv {
            padding: 0;
            margin: 0;
            height: 90%;
            width: 95%;
            position: relative;
            
          }
        </style>
    
        <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/light/main.css">
        <script src="https://js.arcgis.com/4.19/"></script>
    
        <script>
          require(["esri/config","esri/Map",
           "esri/views/MapView",
           "esri/layers/GeoJSONLayer",
           "esri/popup/content/MediaContent"], 
          function (esriConfig,Map, MapView, GeoJSONLayer, MediaContent) {
    
            esriConfig.apiKey = "AAPKee7d3b3a70e7429f90f84b2efbbc0a81RNt5FlFCx1HRlnNxgtJ4dFHj3vRjuazaIkhiDj09XbnSPZqp1x8PowVANc4w3t6p";
    
            const map = new Map({
              basemap: "arcgis-streets" // Basemap layer service
            });
            var templateAlula = {
                    title: "<b> {Name} </b>",
                    content: "{img}, <br> {Dis}"
                }
    
            const view = new MapView({
              map: map,
              center: [37.940025, 26.684292], // Longitude, latitude
              zoom: 10, // Zoom level
              container: "viewDiv" // Div element
            });

            var symbolAlula = {
                    type: "picture-marker",  // autocasts as new PictureMarkerSymbol()
                    url: "pin.png",
                    width: "30px",
                    height: "30px"
                };
                var rendererAlula = {
                    type: "simple",
                    field: "Name",
                    symbol: symbolAlula

                }

            var alula = new GeoJSONLayer({
                    url: 'ALULAGEO555.geojson',
                    popupTemplate: templateAlula,
                    renderer: rendererAlula //optional
                });
                map.add(alula);

    
          });
        </script>
    
      </head>
      <body > 
        <div id="viewDiv"></div>
      </body>
    </html>
